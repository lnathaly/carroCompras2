<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./master/masterAdmin.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Lista de productos disponibles" style="text-align: center">
                        <p:dataTable id="prod" var="p" value="#{controllerAdministrador.listaProd}">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{p.nombre}" />
                            </p:column>

                            <p:column headerText="Precio">
                                <h:outputText value="#{p.precio}" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
