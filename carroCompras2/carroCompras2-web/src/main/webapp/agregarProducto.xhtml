<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./master/masterAdmin.xhtml">

            <ui:define name="content">
                <h:form id="form" >
                    <p:growl  id="growl" showDetail="true" sticky="true"  />  

                    <p:panel  header="Agregar Producto">   

                        <h:panelGrid style="width: 100%" columns="1" cellpadding="1">  
                            <p:outputLabel for="nombre" value="Nombre" />   
                            <p:inputText id="nombre" value="#{controllerAdministrador.nombre}" required="true" label="Nombre " maxlength="15" />  
                        </h:panelGrid>  

                        <h:panelGrid style="width: 100%" columns="1" cellpadding="1">  
                            <p:outputLabel for="precio" value="Precio" />   
                            <p:inputText id="precio"  value="#{controllerAdministrador.precio}" required="true" label="Precio" maxlength="15" />  
                        </h:panelGrid> 
                        
                        <h:panelGrid style="width: 100%" columns="1" cellpadding="1">  
                            <p:outputLabel for="stock" value="Stock" />   
                            <p:inputText id="stock"  value="#{controllerAdministrador.stock}" required="true" label="Stock" maxlength="15" />  
                        </h:panelGrid>

                        <p:commandButton value="Agregar" action="#{controllerAdministrador.agregarProducto()}" update=":form:growl" />
                    </p:panel> 

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
