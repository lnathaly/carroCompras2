<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./master/masterCliente.xhtml">


            <ui:define  name="content">
                <h:form id="form" >
                    <p:growl  id="growl" showDetail="true" sticky="true"  />  

                    <p:panel  header="Login">   

                        <h:panelGrid style="width: 100%" columns="1" cellpadding="1">  
                            <p:outputLabel for="user" value="Usuario" />   
                            <p:inputText id="user" value="#{controllerLogin.cliente.username}" required="true" label="Usuario " maxlength="15" />  
                        </h:panelGrid>  

                        <h:panelGrid style="width: 100%" columns="1" cellpadding="5">  
                            <p:outputLabel for="clave" value="Contraseña" />   
                            <p:inputText id="clave" type="password" value="#{ controllerLogin.cliente.clave}" required="true" label="Contraseña" maxlength="15" />  
                        </h:panelGrid>  

                        <p:commandButton value="Ingresar" action="#{controllerLogin.empezarLogin()}" update=":form:growl" />
                    </p:panel> 

                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
